<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    <main>
      <!-- CARD PREVIEW -->
      <div class="card-preview-container">
        <!-- BACK PREVIEW -->
        <div class="back-preview">
          <p class="cvc-preview">000</p>
        </div>
        <!-- FRONT PREVIEW -->
        <div class="front-preview">
          <img src="images/card-logo.svg" class="logo-preview" alt="Logo of a bank card.">
          <p class="number-preview">0000 0000 0000 0000</p>
          <p class="name-preview">Jane Appleseed</p>
          <div class="expiration-preview">
            <p class="month-preview">00/</p>
            <p class="year-preview">00</p>
          </div>
        </div>
      </div>

      <!-- FORM  -->
      <div class="form-container">
        <form action="/" method="GET" class="card-info-form" onsubmit="displayConfirm(); return false;">
          <!-- NAME  -->
          <label for="card-name">Cardholder Name</label>
          <input type="text" name="card-name" id="card-name" placeholder="eg. Jane Appleseed" maxlength="30"
            pattern="^[A-Za-z_\s]{3,30}$" title="eg. Jane Appleseed" required>
          <!-- NUMBER  -->
          <label for="card-num-input">Card Number</label>
          <input type="text" name="card-number" id="card-num-input" placeholder="e.g. 1234 5678 9123 0000"
            maxlength="19" pattern="[0-9_\s]{16,19}" title="eg. 1234 5789 9123 000" required>
          <!-- DATE&CVC -->
          <div class="date-and-cvc">
            <div class="date-container">
              <label for="month-expiration-input">Exp. Date (MM/YY)</label>
              <div>
                <input type="text" name="exp-date-month" id="month-expiration-input" class="exp-date" placeholder="MM"
                  maxlength="2" pattern="[0-9]{2}" title="MM" required>
                <input type="text" name="exp-date-year" id="year-expiration-input" class="exp-date" placeholder="YY"
                  maxlength="2" pattern="[0-9]{2}" title="YY" required>
              </div>
            </div>
            <div class="cvc-container">
              <label for="card-cvc-input">CVC</label>
              <input type="text" name="cvc" id="card-cvc-input" placeholder="eg. 123" maxlength="3" pattern="[0-9]{3}"
                title="eg. 123" required>
            </div>
          </div>

          <input type="submit" class="cta" id="submit" value="Confirm">
        </form>

        <!-- CONFIRM MODAL -->

        <div id="confirmation" class="active" style="display:none">
          <img src="images/icon-complete.svg" alt="">
          <h3>Thank you!</h3>
          <p>We've added your card details</p>
          <button id="continue-btn" class="cta" onclick="showForm()">Continue</button>
        </div>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/home">Patryk Besler</a>.
      </div>

    </main>

    <script src="script.js"></script>
  </body>

</html>
