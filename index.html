<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Interactive card details form</title>


  </head>

  <body>

    <main>

      <div class="card-preview-container">

        <div class="back-preview">
          <p class="cvc-preview">000</p>
        </div>

        <div class="front-preview">
            <img src="images/card-logo.svg" class="logo-preview" alt="Logo of a bank card.">
            <p class="number-preview">0000 0000 0000 0000</p>
            <p class="name-preview">Jane Appleseed</p>
            <p class="expiration-preview">00/00</p>
        </div>

      </div>
      
      <div class="form-container">
        <form onsubmit="displayConfirm(); return false;" class="card-info-form">
          <label for="card-name">Cardholder Name</label>
          <input type="text" name="card-name" id="card-name" placeholder="e.g. Jane Appleseed">
  
          <label for="card-number">Card Number</label>
          <input type="text" name="card-number" id="card-num-input" placeholder="e.g. 1234 5678 9123 0000">
  
          <div class="date-and-cvc">
            <div class="date-container">
              <label for="exp-date">Exp. Date (MM/YY)</label>
              <div>
                <input type="text" name="exp-date" id="month-expiration-input" class="exp-date" placeholder="MM">
                <input type="text" name="exp-date" id="year-expiration-input" class="exp-date" placeholder="YY">
              </div>
            </div>
  
            <div class="cvc-container">
              <label for="cvc">CVC</label>
              <input type="text" name="cvc" id="card-cvc-input" placeholder="eg. 123">
            </div>
          </div>
  
          <input type="submit" class="cta" id="submit" value="Confirm">
        </form>

      <!-- Completed state start -->

      <div id="confirmation" class="active" style="display:none">
        <img src="images/icon-complete.svg" alt="">
        <h3>Thank you!</h3>
        <p>We've added your card details</p>
        <button id="continue-btn" class="cta" onclick="showForm()">Continue</button>
      </div>
      </div>

    </main>

    <script src="script.js"></script>
  </body>

</html>
